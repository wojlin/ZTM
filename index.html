<html>
    <head>
        <title>ZTM</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="static/css/style.css" />
        <link rel="stylesheet" href="static/css/leaflet.css" />
        <script src="static/js/leaflet.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <script>

            var color = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"),
            sat   = L.tileLayer("http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"),
            sketch   = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png"),
            street   = L.tileLayer("https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png");

            var map = L.map('map', {
                center: [54.39481839564792, 18.55759474331235],
                zoom: 13,
                layers: [sat, color, sketch, street]
            });

            var baseMaps = {
            "color": color,
            "sat": sat,
            "sketch": sketch,
            "street": street
            };

            var vehicleType ={};


            var layers_box = L.control.layers(baseMaps,vehicleType).addTo(map);

            var baseMaps = {
            "color" : color,
            "sat": sat,
            "sketch":sketch,
            "street": street
            };

            var bus_icon = L.icon({
                iconUrl: 'static/images/bus_icon.png',
                iconSize:     [30, 30], // size of the icon
                iconAnchor:   [15, 15], // point of the icon which will correspond to marker's location
                shadowAnchor: [0, 0],  // the same for the shadow
                popupAnchor:  [0, -10], // point from which the popup should open relative to the iconAnchor
                shadowSize:  [0,0]
            });

            var tram_icon = L.icon({
                iconUrl: 'static/images/tram_icon.png',
                iconSize:     [30, 30], // size of the icon
                iconAnchor:   [15, 15], // point of the icon which will correspond to marker's location
                shadowAnchor: [0, 0],  // the same for the shadow
                popupAnchor:  [0, -10], // point from which the popup should open relative to the iconAnchor
                shadowSize:  [0,0]
            });

            var unknown_icon = L.icon({
                iconUrl: 'static/images/unknown_icon.png',
                iconSize:     [30, 30], // size of the icon
                iconAnchor:   [15, 15], // point of the icon which will correspond to marker's location
                shadowAnchor: [0, 0],  // the same for the shadow
                popupAnchor:  [0, -10], // point from which the popup should open relative to the iconAnchor
                shadowSize:  [0,0]
            });

            var bus_stop_icon = L.icon({
                iconUrl: 'static/images/bus_stop_icon.png',
                iconSize:     [10, 10], // size of the icon
                iconAnchor:   [15, 15], // point of the icon which will correspond to marker's location
                shadowAnchor: [0, 0],  // the same for the shadow
                popupAnchor:  [0, -10], // point from which the popup should open relative to the iconAnchor
                shadowSize:  [0,0]
            });

        </script>

        <script src="static/js/request.js"></script>
    </body>
</html>
